    <script>

        var teams = ['Abel', 'Art', 'CarlosL', 'CarlosO', 'Eric', 'Joseph', 'Richard', 'Sean', 'Ubaldo'];

        function randomizeTeams(array) {
            var randomizedList = [];
            while (array.length > 0) {
                var randomNum = Math.ceil(Math.random() * array.length);
                var randomTeam = array.splice(randomNum - 1, 1);
                randomizedList.push(randomTeam[0]);
            }

            function displayList(list) {
                var i = 1;
                var j = randomizedList.length;

                (function iterator1() {
                    console.log(j);

                    function iterator2() {
                        console.log(randomizedList[j-1]);

                        if (--j >= i) {
                            setTimeout(iterator1, 500);
                        }
                    }

                    if (j >= i) {
                        setTimeout(iterator2, 500);
                    }
                })();
            }

            return displayList(randomizedList);
        }

        randomizeTeams(teams);

    </script>
